<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mylogo</title>
  <link rel="stylesheet" href="styles/my_logo.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <div id="logoWrapper">
      <div class="logoLeftSide">
        <div id="centerline" class="centerline"></div>
        <div id="leftText" class="leftTextWrapper">
          <div id="skill1" class="skillsText">Coding</div>
          <div id="skill2" class="skillsText">HTML/CSS</div>
          <div id="skill3" class="skillsText">Photography</div>
          <div id="skill4" class="skillsText">Electronics</div>

        </div>
      </div>
      <div id="txtBoxWrapperMain" class="txtBoxWrapper">
        <div id="coverbox" class="logoText"></div>
        <div id="txtWrapper" class="txtBox">
          <div id="myName" class="logoText">Jason</div>
          <div id="mySurname" class="logoText">Folding</div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
